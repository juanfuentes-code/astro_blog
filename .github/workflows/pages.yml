name: Build and deploy to gh-pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Add CNAME for custom domain
        run: |
          if [ -d "dist" ]; then
            echo "juanfuentes.dev" > dist/CNAME
          else
            echo "dist folder not found, creating and writing CNAME"
            mkdir -p dist
            echo "juanfuentes.dev" > dist/CNAME
          fi

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
