name: Build and deploy to gh-pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Validate dist contents (size, symlinks)
        run: |
          echo "dist size:" && du -sh dist || true
          echo "checking for symlinks (will fail if any found)..."
          if [ "$(find dist -type l -print -quit)" ]; then
            echo "ERROR: symlinks found in dist:" && find dist -type l -ls
            exit 1
          else
            echo "no symlinks found"
          fi
          echo "list large files (>100MB) if any:" && find dist -type f -size +100M -ls || true

      - name: Add CNAME for custom domain
        run: |
          if [ -d "dist" ]; then
            echo "juanfuentes.dev" > dist/CNAME
          else
            echo "dist folder not found, creating and writing CNAME"
            mkdir -p dist
            echo "juanfuentes.dev" > dist/CNAME
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4